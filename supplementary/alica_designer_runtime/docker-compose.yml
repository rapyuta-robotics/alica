version: "3"

services:
  db:
    image: postgres:13.1
    environment:
      - POSTGRES_DB=alicadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - awpd:/var/lib/postgresql/data

  redis:
    image: redis
    command: redis-server

  alica-backend:
    image: rrdockerhub/alica_backend:dev
    user: $uid:$gid
    environment:
      - POSTGRES_DB=alicadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - SITE_NAME=localhost
      - SITE_DOMAIN=localhost:${BACKEND_PORT:-9000}
      - SOCIAL_APP_CLIENT_ID=${SOCIAL_APP_CLIENT_ID}
      - SOCIAL_APP_SECRET=${SOCIAL_APP_SECRET}
      - OAUTH_APPLICATION_URL=${OAUTH_APPLICATION_URL:-http://localhost:3030}
      - NATIVE_MODE=false
    volumes:
      - ./defaults:/code/coreplans/defaults
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - ${BACKEND_PORT:-9000}:8000
    depends_on:
      - db
      - redis

  alica-debug-tree:
    image: rrdockerhub/alica_backend:interface_dev  # TODO: move to separate repo
    command: roslaunch alica_interface alica_interface.launch demo:=false
    network_mode: host
    expose:
      - 7890

  alica-frontend:
    image: rrdockerhub/alica_frontend:dev
    ports:
      - 3030:80
    environment:
      - NODE_ENV=development
    depends_on:
      - alica-backend

volumes:
  awpd:
