[Alica]
	#ms
	TeamTimeOut = 2000
	AssignmentProtectionTime = 300
#400
	#Hz
	MinBroadcastFrequency = 5
	MaxBroadcastFrequency = 15

	EngineFrequency = 30
	#per plan, per iteration:
	MaxRuleApplications = 20
	
	#if true, do not send out messages (except debug status) till MaySendMessages is set to true
	SilentStart = false

	AllowIdling = true
	MaxEpsPerPlan = 20

	#relative to ES_ROOT env variable or absolute:
	PlanDir = plans
	RoleDir = roles
	PlanWriterDir = tmp
	ExpressionLibrary = lib/Expressions.dll
	BehaviourLibrary = lib/Behaviours.dll
	[TeamBlackList]
		InitiallyFull = false
	[!TeamBlackList]
	[StatusMessages]
		Enabled = true
		Frequency = 5
	[!StatusMessages]

	[EventLogging]
		Enabled = true
		LogFolder = log/temp
	[!EventLogging]


	[CycleDetection]
		Enabled = true
		CycleCount = 5
		MinimalAuthorityTimeInterval = 800
		MaximalAuthorityTimeInterval = 5000
		IntervalIncreaseFactor = 1.5
		IntervalDecreaseFactor = 0.999 #about 1min cool down
		MessageTimeInterval = 60
		MessageWaitTimeInterval = 200
		HistorySize = 45
	[!CycleDetection]
	[CSPSolving]
		EnableCommunication = true
		CommunicationFrequency = 10
		SeedMergingThreshold = 0.0015
		ConflictThreshold = 1000
		SeedTTL4Communication = 250
		SeedTTL4Usage = 5000
		MaxSolveTime = 25
		MaxFunctionEvaluations = 100000000
	[!CSPSolving]

[!Alica]