sudo: required
language:
  - generic
compiler:
  - gcc
cache:
  - apt
services:
  - docker

env:
  global:
    - ROS_DISTRO=kinetic
    - ROS_CI_DESKTOP="`lsb_release -cs`"  # e.g. [precise|trusty|...]
    - ROS_PARALLEL_JOBS='-j8 -l6'
    - PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/dist-packages:/usr/local/lib/python2.7/dist-packages
    - BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)


################################################################################

before_install:
  - docker run -e BRANCH -e PYTHONPATH -d --name alica-test -v $TRAVIS_BUILD_DIR:/travis ros:kinetic-ros-core-xenial tail -f /dev/null
  - docker ps

install:
  - docker exec -t alica-test bash -c "
    rm /etc/ros/rosdep/sources.list.d/20-default.list && 
    rosdep init && 
    rosdep update && 
    mkdir -p ~/catkin_ws/src && 
    cd ~/catkin_ws/src && 
    apt-get update && 
    apt-get install -y 
        python-catkin-pkg 
        python-rosdep 
        python-wstool 
        python-catkin-tools 
        ros-kinetic-catkin 
        ros-kinetic-rostest 
        wget 
        curl && 
    source /opt/ros/kinetic/setup.bash && 
    catkin_init_workspace && 
    cd ~/catkin_ws && 
    catkin build && 
    source devel/setup.bash && 
    cd ~/catkin_ws/src && 
    ln -s /travis ."

# Install all dependencies, using wstool first and rosdep second.
# wstool looks for a ROSINSTALL_FILE defined in the environment variables.
before_script:
  - docker exec -t alica-test bash -c "
    cd ~/catkin_ws/src && 
    wstool init && 
    if [[ -f /travis/dependencies.rosinstall ]] ; then 
        sed -i -e \"s/rr-devel/$BRANCH/g\" /travis/dependencies.rosinstall; 
        if wstool merge -y /travis/dependencies.rosinstall ; then 
            sed -i -e \"s/$BRANCH/rr-devel/g\" /travis/dependencies.rosinstall; 
            wstool merge -y /travis/dependencies.rosinstall; 
        fi; 
    fi && 
    wstool up && 
    cd ~/catkin_ws && 
    rosdep install -y --from-paths src --ignore-src --rosdistro kinetic"

# Compile and test (mark the build as failed if any step fails). If the
# CATKIN_OPTIONS file exists, use it as an argument to catkin_make, for example
# to blacklist certain packages.
#
# If the current branch is coverity_scan, trigger a coverity analysis.
#
# NOTE on testing: `catkin_make run_tests` will show the output of the tests
# (gtest, nosetest, etc..) but always returns 0 (success) even if a test
# fails. Running `catkin_test_results` aggregates all the results and returns
# non-zero when a test fails (which notifies Travis the build failed).
script:
  - docker exec -t alica-test bash -c "
    source /opt/ros/kinetic/setup.bash && 
    cd ~/catkin_ws && 
    catkin build --no-status && 
    source devel/setup.bash && 
    catkin run_tests --no-status && catkin_test_results && 
    if [[ \"$BRANCH\" = \"coverity_scan\" ]] ; then 
        wget -qO- https://scan.coverity.com/download/cxx/linux64 
            --post-data \"token=o6qYj0vj-t-K1PKQj5ugyg&project=rapyuta-robotics/alica\" | 
        tar xvz && 
        python /travis/generate_coverity-analysis_script.py . && 
        chmod +x coverity-analysis.sh && 
        ./cov-analysis*/bin/cov-build --dir cov-int ./coverity-analysis.sh && 
        tar czvf cs.tgz cov-int && 
        curl 
            --form token=o6qYj0vj-t-K1PKQj5ugyg 
            --form email=alexander.bolinsky@rapyuta-robotics.com 
            --form file=@cs.tgz 
            --form version=\"1.0\" 
            --form description=\"ALICA\" 
            https://scan.coverity.com/builds?project=rapyuta-robotics%2Falica ; 
    fi"
